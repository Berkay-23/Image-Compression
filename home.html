<body>

    <header>

        <div>

            <nav id="navigation-bar" class="">

                <h1>Image Compression</h1>

                <ul class="social">
                    <li><a href="https://www.linkedin.com/in/berkay-%C3%A7avu%C5%9Fo%C4%9Flu-289484202/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>

                </ul>

            </nav>

        </div>

    </header>


    <div class="container" id="containerMain">

        <form>
            <div class="container input-group" id="containerComponents">

                <div class="component col-7">
                    <input type="file" class="form-control" id="inpFile">
                </div>

                <div class="component col-3">
                    <select class="form-select">
                        <option selected disabled>Sıkıştırma Formatı Seçin</option>
                        <option value="jpeg">JPeg</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>

                <div class="component d-grid col-2">
                    <button class="btn btn-primary" type="button" id="btnImagePreview">Resmi Sıkıştır</button>
                </div>
            </div>
        </form>

        <div class="imagePreview" id="image-preview">

            <img src="" alt="Image Preview" class="image-preview__image">
            <span class="image-preview__default-text">Image Preview</span>

        </div>
    </div>
